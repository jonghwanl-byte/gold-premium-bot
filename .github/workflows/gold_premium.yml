name: Gold Premium AI Bot

on:
  # 매일 한국 시간 16시 30분에 실행 (오후 4시 30분)
  # UTC 기준: 16:30 KST - 9시간 = 7:30 UTC
  schedule:
    - cron: '30 7 * * *'
  # 수동 실행을 위한 워크플로우 디스패치 추가
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        # 저장소 코드를 가져옵니다.
        uses: actions/checkout@v4

      - name: Set up Python
        # Python 3.10 버전을 사용하도록 설정합니다.
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        # [핵심 수정] 라이브러리 설치와 matplotlib 설정
        run: |
          # 1. 필요한 모든 라이브러리 설치
          pip install requests beautifulsoup4 matplotlib openai yfinance
          
          # 2. matplotlib 설정 디렉터리 안전하게 생성
          # '-p' 옵션으로 부모 디렉터리(.~/.config/matplotlib)까지 모두 생성
          mkdir -p ~/.config/matplotlib/
          
          # 3. 그래프 생성을 위한 백엔드 설정 파일 생성 (오류 해결)
          echo "backend: agg" > ~/.config/matplotlib/matplotlibrc

      - name: Run Gold Premium Bot
        # 환경 변수(Secret)를 설정하고 Python 스크립트를 실행합니다.
        env:
          # GitHub Secrets에 설정한 이름과 일치해야 합니다.
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gold_premium_bot.py
