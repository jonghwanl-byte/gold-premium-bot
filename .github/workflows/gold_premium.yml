name: Gold Premium AI Bot

on:
  # 매일 한국 시간 16시 30분에 실행 (오후 4시 30분)
  # UTC 기준: 16:30 KST - 9시간 = 7:30 UTC
  schedule:
    - cron: '30 7 * * *'
  # 수동 실행을 위한 워크플로우 디스패치 추가
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    # 작업 실행 단계를 정의합니다.
    steps:
      - name: Checkout repository
        # 저장소 코드를 runners(GitHub Actions 서버)로 가져옵니다.
        uses: actions/checkout@v4

      - name: Set up Python
        # Python 3.10 버전을 사용하도록 설정합니다.
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        # Python 코드에서 필요한 모든 라이브러리를 설치합니다.
        # [수정] yfinance 라이브러리를 추가하고, matplotlib 그래프 생성을 위한 백엔드를 설정합니다.
        run: |
          pip install requests beautifulsoup4 matplotlib openai yfinance
          # matplotlib를 터미널 환경에서 사용하기 위해 백엔드를 설정합니다.
          echo "backend: agg" > ~/.config/matplotlib/matplotlibrc
          mkdir -p ~/.config/matplotlib/

      - name: Run Gold Premium Bot
        # 환경 변수(Secret)를 설정하고 Python 스크립트를 실행합니다.
        env:
          # GitHub Secrets에 설정한 이름과 정확히 일치해야 합니다.
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python gold_premium_bot.py
