name: Gold Premium AI Bot

on:
  schedule:
    # 1. 평일 한국 시간 오전 8시 (KST) 실행 
    # (참고: UTC 23시는 KST 08시입니다. 1-5는 월~금입니다.)
    - cron: '0 23 * * 0-4' # ⚠️ 참고: KST 월~금 08시는 UTC 일~목 23시입니다. (0-4)
    
    # 2. 평일 한국 시간 오후 4시 30분 (KST) 실행
    # (참고: UTC 07:30은 KST 16:30입니다.)
    - cron: '30 7 * * 1-5' # ⚠️ 참고: KST 월~금 16:30은 UTC 월~금 07:30입니다. (1-5)
    
  # 수동 실행을 위한 워크플로우 디스패치
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          # 1. requirements.txt를 사용하여 필요한 모든 라이브러리 설치
          pip install -r requirements.txt
          
          # 2. matplotlib 설정 디렉터리 안전하게 생성
          mkdir -p ~/.config/matplotlib/
          
          # 3. 그래프 생성을 위한 백엔드 설정 파일 생성
          echo "backend: agg" > ~/.config/matplotlib/matplotlibrc

      - name: Run Gold Premium Bot
        # ⚠️ (수정) env 변수명을 secrets 이름과 통일
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python daily_signal_generator.py
